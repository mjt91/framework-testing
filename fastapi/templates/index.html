<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPassengers Forecast</title>
    <script>
        async function getForecast() {
            const periods = document.getElementById("periods").value;
            const response = await fetch("/forecast/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ periods: parseInt(periods) })
            });
            const data = await response.json();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h3>Forecasted Values</h3>";
            resultDiv.innerHTML += "<ul>";
            data.forEach(item => {
                resultDiv.innerHTML += `<li>Date: ${item.ds}, Forecast: ${item.AutoARIMA}</li>`;
            });
            resultDiv.innerHTML += "</ul>";
        }
    </script>
</head>
<body>
    <h1>AirPassengers Forecast</h1>
    <label for="periods">Enter the number of periods to forecast:</label>
    <input type="number" id="periods" name="periods" min="1" value="12">
    <button onclick="getForecast()">Get Forecast</button>

    <div id="result"></div>
</body>
</html>
