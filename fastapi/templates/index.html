<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPassengers Forecast</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
    
    <!-- Chart.js and Luxon Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

     <!-- Link to external JavaScript file -->
     <script src="{{ url_for('static', path='/scripts.js') }}" defer></script>

</head>
<body>
    <h1>AirPassengers Forecast</h1>

    <div style="text-align:center;">
        <label for="periods">Enter number of months to forecast:</label>
        <input type="number" id="periods" name="periods" min="1" value="12">
        <button onclick="getForecast()">Get Forecast</button>
    </div>

    <!-- Canvas for the chart -->
    <div style="width: 80%; margin: 20px auto;">
        <canvas id="forecastChart"></canvas>
    </div>

</body>
</html>
